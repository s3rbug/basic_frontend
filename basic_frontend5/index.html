<!DOCTYPE html>
<html lang="en">
<head>
    <title>ІО-01 Бугайчук Сергій</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="ІО-01, Бугайчук, Сергій, Лабораторна">
    <meta name="description" content="Інформація про студента">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <form>
            <h2>Форма для заповнення</h2>
            <input type="text" name="name" id="name" placeholder="ПІБ">
            <input type="text" name="id-card" id="id-card" placeholder="ID-card">
            <input type="text" name="faculty" id="faculty" placeholder="Факультет">
            <input type="text" name="birth-date" id="birth-date" placeholder="Дата народження">
            <input type="text" name="address" id="address" placeholder="Адреса">
            <button type="submit">Підтвердити</button>
        </form>
        <div id="output">
            <h2>Введені дані</h2>
            <div id="output-name"></div>
            <div id="output-id-card"></div>
            <div id="output-faculty"></div>
            <div id="output-birth-date"></div>
            <div id="output-address"></div>
        </div>
    </div>
    <hr id="divider">
    <div id="wrapper-task2">
        <input id='color-picker' type='color'>
        <table></table>
    </div>
</body>
</html>
